<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bmicalc">
        <p class="bmitext">Body Mass</p>
    <p class="bmitext">Index Calculator</p>
    <p class="bmitext1">Better understand your weight in relation to your height using</p>
    <p class="bmitext1">our body mass index (BM) calculator. While BMI is not the</p>
    <p class="bmitext1">sole determinant of a healthy weight, it offers a valuable</p>
    <p class="bmitext1">starting point to evaluate your overall health and well-being.</p>
    </div>
  <div class="calculator-container">
    <p style="color: black; font-weight: 900; font-size: 30px; padding-bottom: 30px;">BMI Calculator</p>
    <form id="bmiForm">
      <div class="input-group">
        <label for="weight" style="color: black;">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
      </div>
      <div class="input-group">
        <label for="height" style="color: black;">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>
      </div>
      <button type="submit" style="margin-top: 15px;">Calculate BMI</button>
    </form>
    <div class="result">
      <p id="bmiResult"></p>
      <p id="bmiCategory"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
